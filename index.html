<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scale Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Scale Wheel</h1>
        <svg id="scale-wheel" viewBox="0 0 600 600">
            <g id="wheel-group"></g>
            <g id="labels-group"></g>
        </svg>
        <div id="scale-info">
            <h2 id="scale-name"></h2>
            <p id="scale-notes"></p>
            <div id="chords-section">
                <h3>Chords</h3>
                <div id="chords-list"></div>
            </div>
        </div>
        <div id="fretboard-container">
            <h2>Fretboard</h2>
            <svg id="fretboard" viewBox="0 0 800 200"></svg>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="src/music.js"></script>
    <script src="src/audio.js"></script>
    <script src="src/ui.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
